{% extends 'base.html' %}
{% load static %}
<title>{% block title %} Iniciar Sesión {% endblock title %}</title>
{% block contenido %}

<style>
    /* NECESARIO: Estilos para que el formulario renderizado con <table>{{ form }}</table> luzca como Bootstrap */
    .django-form-table {
        width: 100%;
    }
    .django-form-table td, 
    .django-form-table th {
        padding: 0.5rem 0; /* Espacio vertical */
        border: none;
    }
    .django-form-table label {
        display: block;
        font-weight: bold;
        margin-bottom: 0.5rem;
    }
    .django-form-table input:not([type="checkbox"]):not([type="radio"]):not([type="submit"]),
    .django-form-table textarea,
    .django-form-table select {
        display: block;
        width: 100%;
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        line-height: 1.5;
        color: #495057;
        background-color: #fff;
        border: 1px solid #ced4da;
        border-radius: 0.25rem;
    }
</style>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">

            <div class="card shadow-lg p-4 p-md-5">
                <h1 class="card-title text-center mb-4 text-primary">Iniciar sesión</h1>
                
                <div class="messages mb-3">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags|default:'info' }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                </div>
                
                <form method="POST">
                    {% csrf_token %}
                    <div class="container p-0">
                        <table class="django-form-table">{{ form }}</table>
                        
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-success btn-lg shadow">
                                Iniciar sesión
                            </button>
                        </div>
                    </div>
                </form>

                <div class="text-center mt-3">
                    <a href="{% url 'apps.usuario:registrar' %}" class="text-secondary text-decoration-underline">
                        ¿Todavía no está registrado? Regístrate
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
