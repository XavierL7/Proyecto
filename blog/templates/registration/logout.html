{% extends 'base.html' %}
{% load static %}
{% block title %} Notificación {% endblock title %}

{% block contenido %}

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">

            <div class="card shadow-lg p-4 text-center">
                <h1 class="card-title text-primary mb-4">Notificación</h1>
                
                <div class="messages">
                    {% for message in messages %}
                        <div 
                            class="alert alert-{{ message.tags|default:'info' }} alert-dismissible fade show" 
                            role="alert"
                        >
                            <p class="mb-0">{{ message }}</p>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}    
                </div>

                <a href="{% url 'index' %}" class="btn btn-outline-secondary mt-4">
                    Volver al inicio
                </a>

            </div>
        </div>
    </div>
</div>

{% endblock %}
