{% extends 'base.html' %}
{% load static %}
<title>{% block title %} Registro de Usuario {% endblock title %}</title>
{% block contenido %}

<style>
    /* Estilos necesarios para que {{ form.as_p }} se parezca a un formulario Bootstrap 
    Este CSS asegura que los campos se vean como form-control y sean de ancho completo.
    */
    .django-form-p p {
        margin-bottom: 1rem; /* Espacio entre campos */
    }
    .django-form-p label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
        color: #212529;
    }
    .django-form-p input:not([type="checkbox"]):not([type="radio"]):not([type="submit"]):not([type="file"]),
    .django-form-p textarea,
    .django-form-p select {
        display: block;
        width: 100%;
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        line-height: 1.5;
        color: #495057;
        background-color: #fff;
        border: 1px solid #ced4da;
        border-radius: 0.25rem;
    }
    /* Estilo para mensajes de error de campos */
    .django-form-p ul.errorlist {
        list-style: none;
        padding: 0;
        margin-top: 0.25rem;
        color: #dc3545; /* Color de error de Bootstrap */
    }
</style>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">

            <div class="card shadow-lg p-4 p-md-5">
                <h1 class="card-title text-center mb-4 text-primary">Registro de usuarios</h1>
                
                <div class="messages mb-3">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags|default:'info' }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                </div>

                <form method="POST" enctype="multipart/form-data" class="django-form-p">
                    {% csrf_token %}
                    
                    {{ form.as_p }}
                    
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-success btn-lg shadow">
                            Registrar
                        </button>
                    </div>
                </form>
            </div>
            
            <div class="text-center mt-3">
                <a href="{% url 'apps.usuario:login' %}" class="text-secondary text-decoration-underline">
                    ¿Ya tienes una cuenta? Iniciar Sesión
                </a>
            </div>

        </div>
    </div>
</div>

{% endblock %}
