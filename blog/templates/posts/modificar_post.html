{% extends 'base.html' %}
{% block contenido %}
<center>
    {% if user.is_superuser or request.user|has_group:"Colaborador" %} 
        <div class="container-fluid" style="margin: 30px;">
                <a id="boton_post"
                href="{% url 'apps.posts:crear_categoria' %}?next={% url 'apps.posts:post_update' pk=object.id %}">
                Crear nueva categor√≠a</a>
            <br>
            <h1>Modificar post</h1>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p}}
                <input type="submit" value="Guardar cambios">
            </form>
        </div>
    {% else %}
        <h1>NO TIENES LOS PERMISOS NECESARIOS </h1> 
    {% endif %}
</center>
{% endblock %}
