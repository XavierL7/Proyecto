{% extends 'base.html' %}
{% block contenido %}
    <center>
        <div class="container-fluid" style="margin: 300px;">
            <h1>Eliminar Post</h1>
            <p>¿Estás seguro de que quieres eliminar el Post "{{ object.nombre }}"?</p>
            <form method="post">
                {% csrf_token %}
                <input type="submit" value="Sí, eliminar">
            </form>
        </div>
    </center>
{% endblock %}
