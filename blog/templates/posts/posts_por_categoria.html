{% extends 'base.html' %}
{% block contenido %}
    <center>
        <div class="container-fluid" style="margin: 300px;">
            <h1>Posts por categoria</h1>
            <ul>
                {% for post in posts %}
                    <li>
                        <a style="color: black;" href="{% url 'posts:posts_individuales' post.id %}">
                            {{ post.titulo }}
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </center>
{% endblock %}
