{% extends 'base.html' %}

{% block contenido %}

<div class= "container-fluid" style = "margin: 200px;">
    {% for i in posts %}

        <br>
        <li>{{ i.titulo }}</li>
        <li>{{ i.subtitulo }}</li>
        <li>{{ i.categoria }}</li>
        <br>
        <a id= "boton_post" href= "{% url 'apps.posts:posts_individuales' i.id%}">
            revisa este post
        </a>    

        {% empty %}
        <h1>No hay registros</h1>
    {% endfor %}

</div>
    <br>
    <h1>Ahora estamos
        en otro html
    </h1>
    <h1>donde pongo
        otro contenido
    </h1>




{% endblock %}
