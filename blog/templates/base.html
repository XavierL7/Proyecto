{% load static %}

<!doctype html>
<html lang="es-ar">
  <head>
    <title>{% block title %}Página de inicio{% endblock title %}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.3.2 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header class="mb-4">
      <div class="text-center py-3">
        <img
          src="{% static 'img/info.jpg' %}"
          class="img-fluid rounded-top shadow"
          alt="Logo"
          style="max-width: 300px; margin: 30px auto;"
        />
      </div>

      <nav class="nav nav-pills flex-column flex-sm-row justify-content-center">
        <a class="flex-sm-fill text-sm-center nav-link {% if request.resolver_match.url_name == 'index' %}active{% endif %}" href="{% url 'index' %}">Inicio</a>
        <a class="flex-sm-fill text-sm-center nav-link" href="{% url 'contacto:contacto' %}">Contacto</a>
        <a class="flex-sm-fill text-sm-center nav-link" href="{% url 'posts:posts' %}">Posts</a>

        {% if user.is_authenticated %}
          <form method="post" action="{% url 'usuario:logout' %}" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-link nav-link">Cerrar Sesión</button>
          </form>
        {% else %}
          <a class="flex-sm-fill text-sm-center nav-link" href="{% url 'usuario:login' %}">Login</a>
        {% endif %}
      </nav>
    </header>

    <main class="container">
      {% block contenido %}
      {% endblock %}
    </main>

    <footer id="sticky-footer" class="flex-shrink-0 py-4 bg-dark text-white-50 mt-5">
      <div class="container text-center">
        <small>Copyright &copy; Sitioweb</small>
      </div>
    </footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
